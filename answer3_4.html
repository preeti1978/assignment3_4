<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

/*This is logo defined with z index of 2 for coming in front*/
		.abs-pos-acadGildLogo{
	
	position: absolute;
	top:10px;
	left:10px;
	z-index: 2;
}


/*This is position of h1*/
.abs-pos-h1{

	position: absolute;
	top:100px;
	left:10px;
	z-index: 1;
	
}


/*This is a paragraph to apear above*/
.abs-pos-p{
	position: absolute;
	top:250px;
}

/*This is a paragraph to appear below*/
.abs-pos-p1{
	position: absolute;
	top:300px;
}
</style>
</head>
<body>
<p class="abs-pos-acadGildLogo"><img src="acadgildLogo.png"></p>
<h1 class="abs-pos-h1">This is a Heading. This is a Heading</h1>
<p class="abs-pos-p">This is a paragraph. This is a paragraph</p>
<p class="abs-pos-p1">This is another paragraph. This is another paragraph</p>
</body>
</html>
